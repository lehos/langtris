<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

    <title>Langtris</title>


	<!--[if IE]>
	<script type="text/javascript"> document.createElement('header'); document.createElement('footer');
	document.createElement('aside'); document.createElement('nav'); document.createElement('article');
	document.createElement('section'); </script>
	<![endif]-->

	<!--[if IE 7]> <link rel="stylesheet" href="/css/ie7.css" type="text/css" /> <![endif]-->
	<!--[if IE 8]> <style type="text/css" src="/css/ie8.css"></style> <![endif]-->


	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/jsrender/jsrender.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

	<link rel="stylesheet" href="css/main.css" type="text/css" />
</head>
<body>
	<div id="layout">
		<div id="header" class="clearfix">
			<div id="auth">
				<span class="login">Log in</span>
				<span class="save">Save</span>
			</div>

			<div id="logo">
				Lang<span>tris</span>
			</div>

			<div id="toolbar">
				<div class="languages toolbar-item">
					<div class="language toolbar-button rus">
						Русский
					</div>
					<div class="language toolbar-button eng">
						English
					</div>
					<div class="language-add"></div>
				</div>

				<div class="level toolbar-item">
					<span class="level-changer-toggler">Level</span>
					<span class="level-current">1</span>

					<div class="levels">
						<div class="arr"></div>
					</div>
				</div>

				<div class="pause toolbar-button" id="pause">
					<span class="icon"></span>
				</div>

				<!--<div class="play toolbar-button hidden">-->
					<!--<span class="icon">&rarr;</span>-->
				<!--</div>-->

				<div class="replay toolbar-button" id="replay">
					<span class="icon"></span>
					Replay
				</div>
			</div>

            <div class="loss">Увы, уровень не пройден =(</div>
            <div class="level-complete">Ура, уровень пройден! </div>
		</div>


		<div id="wall-wrap">
			<div id="wall"></div>
		</div>

		<form class="debug">
			<dl class="clearfix">
				<dt>Количество пар слов в уровне</dt>
				<dd>
					<input type="text" class="debug-level_length" >
				</dd>

				<dt>Количество изначально заполненных строк</dt>
				<dd>
					<input type="text" class="debug-initial_rows_fill">
				</dd>

				<dt>Скорость выпадения слов</dt>
				<dd>
					<input type="text" class="debug-fall_speed">
				</dd>

				<dt>Таймаут выпадения слов</dt>
				<dd>
					<input type="text" class="debug-fall_delay">
				</dd>
			</dl>

			<div class="ar">
				<input type="submit" value="Применить" class="debug-ok">
			</div>
		</form>
	</div>

    <div id="curtain">
        <div class="play" id="play" title="Продолжить"></div>
    </div>

	<script id="template-brick" type="text/x-jsrender">
		<div class="brick {{>lang_name}}" data-word-id="{{>word_id}}" data-lang="{{>lang_name}}" data-row="{{>row}}" data-column="{{>column}}"
			 data-bottom-target="{{>bottom_target}}" style="left:{{>left}}px; bottom:{{>bottom_init}}">
			{{>word}}
		</div>
	</script>
</body>
</html>
